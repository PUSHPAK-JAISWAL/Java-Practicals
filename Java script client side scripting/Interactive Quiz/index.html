<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Interactive Quiz</h2>
        <form id="quizForm" class="mt-4 p-3 border rounded bg-white shadow-sm">
            <div class="mb-3">
                <label class="form-label">1. What is the capital of France?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="Paris" id="q1a">
                    <label class="form-check-label" for="q1a">Paris</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="London" id="q1b">
                    <label class="form-check-label" for="q1b">London</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">2. What is 2 + 2?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="4" id="q2a">
                    <label class="form-check-label" for="q2a">4</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="5" id="q2b">
                    <label class="form-check-label" for="q2b">5</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="text-success mt-3"></div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
