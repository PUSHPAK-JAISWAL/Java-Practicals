<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h2 class="mb-4">Click Counter Game</h2>
        <button id="startButton" class="btn btn-primary" onclick="startGame()">Start Game</button>
        <button id="infoButton" class="btn btn-info" data-bs-toggle="popover" data-bs-content="Click as many times as you can in 10 seconds!">How to Play</button>
        <p id="counter" class="mt-4">Clicks: 0</p>
        <p id="timer" class="mt-4">Time: 10</p>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
