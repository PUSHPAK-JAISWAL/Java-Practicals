<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h2 class="mb-4">Guess the Number</h2>
        <button id="hintButton" class="btn btn-info" data-bs-toggle="popover" data-bs-content="Guess a number between 1 and 100!">How to Play</button>
        <div class="mt-4">
            <input type="number" id="guessInput" class="form-control" placeholder="Enter your guess">
            <button class="btn btn-primary mt-2" onclick="submitGuess()">Submit Guess</button>
        </div>
        <p id="feedback" class="mt-4"></p>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
